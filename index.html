<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eslam Magdy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <section id="inputs" class="d-flex align-items-center flex-column pt-3">
      <div class="form-group w-50">
        <label for="bills">Vendor/Bills</label>
        <input type="number" class="form-control" id="bills" placeholder="Enter a number">
      </div>
      <div class="form-group w-50">
        <label for="ads">Media/Ad Spend</label>
        <input type="number" class="form-control" id="ads" placeholder="Enter a number">
      </div>
      <div class="form-group w-50">
        <label for="spends">Crop.Spend</label>
        <input type="number" class="form-control" id="spends" placeholder="Enter a number">
      </div>
      <div class="form-group w-50">
        <label for="project">Team Project</label>
        test <input type="number" class="form-control" id="project" placeholder="Enter a number">
      </div>
    </section>
    <section id="brands">
      <h2 class="text-center pt-3">Compare Your Rewards</h2>
      <div class="d-flex justify-content-around align-items-center pt-4">
        <button class="btn btn-outline-primary" onclick="calcSumForBrand('Brex')">Brex</button>
        <button class="btn btn-outline-success" onclick="calcSumForBrand('Stripe')">Stripe</button>
        <button class="btn btn-outline-dark" onclick="calcSumForBrand('Amex')">Amex</button>
      </div>
    </section>
    <section id="result" class="d-flex justify-content-center mt-3">
      <img src="card.png" width="20%">
      <div id="result-bars" class="d-flex align-items-start flex-column ml-5 w-50">
        <div class="mt-auto mb-auto"><span id="result-brand" class="h4">Sum: </span><span id="result-sum"
            class="text-primary h2"></span>
        </div>
        <div class="mt-auto mb-auto"><span class="h4">Unlimited Rewards: </span><span id="result-unlimited"
            class="text-primary h2"></span>
        </div>
        <div class="mt-auto mb-auto"><span class="h4">Lifetime Rewards: </span><span id="result-lifetime"
            class="text-primary h2"></span></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
